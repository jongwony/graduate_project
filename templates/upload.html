{% extends 'layout.html' %}
{% block body %}
<h1>Upload Image or Video!</h1>
<form action="{{ url_for('uploaded') }}" method='POST' enctype=multipart/form-data>
	<input type=file name=file>
	<input type=submit value=Upload>
</form>

<progress id="progressBar" value="0" max="100" style="width:300px;"></progress>
<span id="status"></span>
<h4 id="finalMessage"></h4>
{% endblock %}
{% block script %}
<script type="text/javascript" language="javascript">
function prograssBarSim(al) {
				var bar = document.getElementById('progressBar');
				var status = document.getElementById('status');
				status.innerHTML = al+"%";
				bar.value = al;
				al++;
				var sim = setTimeout("progressBarSim("+al+")",300);
				if(al == 100){
								status.innerHTML = '100%';
								bar.value = 100;
								clearTimeout(sim);
								document.getElementById('finalMessage').innerHTML = "Upload complete";
				}
}
var amountLoaded = 0;
progressBarSim(amountLoaded);
</script>
{% endblock %}
