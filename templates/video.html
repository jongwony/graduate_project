{% extends 'layout.html' %}

{% block body %}

<h1>Video Uploaded Successfully</h1>

<div id='source'>
<video width='320' height='240' autoplay onclick="this.play();">
				<source src="{{ url_for('static', filename='uploads/' ~ request.args.get('filename')) }}" type='video/mp4'>
				Your browser does not support the Video. 
</video>
<p id='caption'>Video File Uploaded</p>
</div>

<iframe width='320' height='240' src="{{ url_for('stream') }}"></iframe>

<img width='240', height='240' src="{{ url_for('image', info='tfinfo') }}" />
<form action="{{ url_for('upload', info='tfinfo') }}" method='POST' enctype=multipart/form-data>
				<input type=file name=file>
				<input type=submit value=Upload>
</form>

{% endblock %}

{% block script %}
<script>
var video = document.getElementById('source');
video.addEventListener('click', function() {
								video.play();
								}, false);
</script>
{% endblock %}
