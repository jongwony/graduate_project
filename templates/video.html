{% extends 'layout.html' %}

{% block body %}
<h1 class="col-xs-12" style="text-align:center;">Video Uploaded Successfully</h1>
<div class="col-xs-12" style="text-align:center;">

<div id='source'>
<video style="width:100%;height:auto;" autoplay onclick="this.play();">
				<source src="{{ url_for('static', filename='uploads/' ~ request.args.get('filename')) }}" type='video/mp4'>
				Your browser does not support the Video.
</video>
<p id='caption'>Video File Uploaded</p>
</div>


<iframe style="border:0;width:100%;height:auto;" src="{{ url_for('stream') }}"></iframe>

<div>
<div id='tfdiv'></div>

<form>
				<input id='tffile' type=file name=file>
				<input type=button onclick='fileUpload(this.form, "/upload/tfinfo", "tfdiv"); return false;' value=upload>
</form>
</div>
</div>



{% endblock %}
