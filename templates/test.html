{% extends 'layout.html' %}

{% block body %}

<form action="{{ url_for('upload', info='imginfo') }}" method='POST' enctype=multipart/form-data>
				<input type=file name=file>
				<input type=submit value=Upload>
</form>

<img src="{{ url_for('static', filename='uploads/' ~ request.args.get('filename')) }}" />


{% endblock %}
