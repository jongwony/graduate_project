{% extends 'layout.html' %}
{% block body %}
<h1>Image Uploaded Successfully</h1>

<div id='source'>
				<img src="{{ url_for('static', filename='uploads/' ~ request.args.get('filename')) }}" />
				<p>Image File Uploaded</p>
</div>

<div id='detect'>
				<img src="{{ url_for('static', filename='uploads/' ~ 'Detection_' ~ request.args.get('filename')) }}" />
				<p>Detection Image</p>
</div>


{% endblock %}
